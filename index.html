<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>people bank</title>
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">welcome to pepoles bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="text"
          class="form-control"
          placeholder="Email / Phone number"
        />
        <br />
        <input type="password" class="form-control" placeholder="password" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="teansaction-area">
      <h2 class="color">Transaction</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="deposit comon">
            <h5>Deposit</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw comon">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="blance comon">
            <h5>Balance</h5>
            <h2>$1500</h2>
          </div>
        </div>
      </div>
      <div class="row balance-area">
        <div class="col-md-6">
          <div class="submit-area2">
            <h4>Deposit</h4>
            <input
              type="text"
              class="form-control"
              placeholder="$ amount you want to Diposit"
            />
            <br />
          <button class="btn btn-success">Diposit</button>
        </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area2">
            <h4>Withdraw</h4>
            <input
              type="text"
              class="form-control"
              placeholder="$ amount you want to Withdraw"
            />
            <br />
           <button class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
